version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-backtest-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - API_VERSION=v1
      - CORS_ORIGINS=http://localhost:4000,http://127.0.0.1:4000,http://localhost:4080,http://127.0.0.1:4080,http://localhost
      - DATA_SOURCE=akshare
      - CACHE_EXPIRY=3600
      - DEFAULT_INITIAL_CAPITAL=100000
      - DEFAULT_COMMISSION_RATE=0.0003
      - DB_PATH=/app/data/stock_cache.db
    volumes:
      - ./data:/app/data  # Persist SQLite database to host
      - ./doc:/app/doc    # Mount documentation directory
      - ./backend/app:/app/app  # Mount backend code for development
      - ./backend/tests:/app/tests  # Mount tests for development
    ports:
      - "4001:5000"  # Expose for direct access if needed
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Development Service (Vite with hot-reload)
  frontend:
    image: node:18-alpine
    container_name: stock-backtest-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - VITE_BACKEND_URL=http://backend:5000  # For Vite proxy in Docker
      # VITE_API_BASE_URL is not set, uses relative path (proxy)
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Preserve node_modules in container
    ports:
      - "4000:4000"  # Host dev access on 4000
      - "4080:4000"  # Alternate port matching PORT_INFO docs
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  stock-network:
    driver: bridge
    name: stock-backtest-network
