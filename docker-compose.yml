version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: stock-backtest-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=stockpal
      - POSTGRES_PASSWORD=stockpal_dev_2024
      - POSTGRES_DB=stockpal
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d  # 挂载 SQL 初始化脚本目录
    ports:
      - "5432:5432"  # PostgreSQL 标准端口
    networks:
      - stock-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockpal -d stockpal"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-backtest-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - API_VERSION=v1
      - CORS_ORIGINS=http://localhost:4000,http://127.0.0.1:4000,http://localhost:4080,http://127.0.0.1:4080,http://localhost
      # 数据源配置：可选值 'akshare' 或 'yfinance'
      # - akshare: 免费，支持A股+港股搜索和中文名称，服务不稳定
      # - yfinance: 免费，支持全球市场，服务稳定，但不支持中文搜索
      - DATA_SOURCE=akshare
      - CACHE_EXPIRY=3600
      - DEFAULT_INITIAL_CAPITAL=100000
      - DEFAULT_COMMISSION_RATE=0.0003
      # PostgreSQL 配置
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=stockpal
      - POSTGRES_PASSWORD=stockpal_dev_2024
      - POSTGRES_DB=stockpal
    volumes:
      - ./doc:/app/doc    # Mount documentation directory
      - ./backend/app:/app/app  # Mount backend code for development
      - ./backend/tests:/app/tests  # Mount tests for development
    ports:
      - "4001:5000"  # Expose for direct access if needed
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Development Service (Vite with hot-reload)
  frontend:
    image: node:18-alpine
    container_name: stock-backtest-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - VITE_BACKEND_URL=http://backend:5000  # For Vite proxy in Docker
      # VITE_API_BASE_URL is not set, uses relative path (proxy)
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Preserve node_modules in container
    ports:
      - "4000:4000"  # Host dev access on 4000
      - "4080:4000"  # Alternate port matching PORT_INFO docs
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  stock-network:
    driver: bridge
    name: stock-backtest-network

volumes:
  postgres-data:
    name: stock-backtest-postgres-data
